<html>
    <head>
        <title>Teste</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        {% get_static_prefix as STATIC_PREFIX %}
        <script src="{{ STATIC_PREFIX }}assets/css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    </head>
    <body>
       <main class="container-fluid p-5">
            <div class="row">
                <div class="col-4 offset-1">
                    <form method="post" action="/create" class="form-group">
                        <div class="form-group my-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" name="usuario" class="form-control" id="usuario" required placeholder="Usuario..."/>
                        </div>
                        <div class="form-group my-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" required placeholder="senha" min="8"/>
                        </div>
                        <div class="form-group my-3">
                            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <img src="{{ STATIC_PREFIX }}assets/images/loja.jpg" class="img-fluid" alt="Responsive image"/>
                </div>
            </div>
        </main>
    </body>
</html>
